<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор любимых блюд</title>
</head>
<body>
    <p>Житарчук Полина 2ПМИ ИП-2</p>

    <h1>Выберите ваши любимые блюда</h1>
    <form>
        <fieldset>
            <legend>Любимые блюда</legend>
            <label>
                <input type="checkbox" name="dish" value="steak"> Стейк
            </label><br>
            <label>
                <input type="checkbox" name="dish" value="shashlik"> Шашлык
            </label><br>
            <label>
                <input type="checkbox" name="dish" value="grill"> Гриль
            </label><br>
            <label>
                <input type="checkbox" name="dish" value="pizza"> Пицца
            </label><br>
            <label>
                <input type="checkbox" name="dish" value="sushi"> Суши
            </label><br>
        </fieldset>
        <br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
